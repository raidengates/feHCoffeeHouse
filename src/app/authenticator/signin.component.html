<div class="c-container" id="authen_container">

    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Đăng nhập</h2>
          <div class="input-field">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" value="đăng nhập" class="btn solid" />
        </form>

        <form action="#" class="sign-up-form">
          <h2 class="title">Đăng ký</h2>
          <div class="input-field">
            <i class="glyphicon  glyphicon-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" class="btn" value="Đăng ký" />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>HCoffeeHouse</h3>
          <p>
            HCoffeeHouse là giải pháp giúp bạn quản lý tổng thể. Nếu chưa có tài khoản vui lòng đăng ký tại đây!
          </p>
          <button class="btn transparent" id="sign-up-btn" (click)="clickSignUp()"  >
            Đăng ký
          </button>
        </div>
        <img src="/assets/images/movie_night.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>HCoffeeHouse</h3>
          <p>
            Nếu bạn đã có tài khoản vui lòng đăng nhập tại đây.
          </p>
          <button class="btn transparent" id="sign-in-btn" (click)="clickSignin()" >
            Đăng nhập
          </button>
        </div>
        <img src="/assets/images/coffee_break.svg" class="image" alt="" />
      </div>
    </div>
  </div>
